<div class="overflow-x-auto max-w-3xl mx-auto">
  <table id="hours-table" class="w-full text-left border-collapse border border-gray-700 text-sm">
    <tbody>
      <tr data-day="0" class="border-b border-gray-700">
        <td class="py-2 px-4 font-semibold">Sunday</td>
        <td class="py-2 px-4">Closed</td>
      </tr>
      <tr data-day="1" class="border-b border-gray-700">
        <td class="py-2 px-4 font-semibold">Monday</td>
        <td class="py-2 px-4">10:30-12:30, 13:30-15:30</td>
      </tr>
      <tr data-day="2" class="border-b border-gray-700">
        <td class="py-2 px-4 font-semibold">Tuesday</td>
        <td class="py-2 px-4">10:30-12:30, 13:30-15:30</td>
      </tr>
      <tr data-day="3" class="border-b border-gray-700">
        <td class="py-2 px-4 font-semibold">Wednesday</td>
        <td class="py-2 px-4">10:30-12:30, 13:30-15:30</td>
      </tr>
      <tr data-day="4" class="border-b border-gray-700">
        <td class="py-2 px-4 font-semibold">Thursday</td>
        <td class="py-2 px-4">10:30-12:30, 13:30-15:30</td>
      </tr>
      <tr data-day="5" class="border-b border-gray-700">
        <td class="py-2 px-4 font-semibold">Friday</td>
        <td class="py-2 px-4">Closed</td>
      </tr>
      <tr data-day="6" class="border-b border-gray-700">
        <td class="py-2 px-4 font-semibold">Saturday</td>
        <td class="py-2 px-4">Closed</td>
      </tr>
    </tbody>
  </table>
</div>

<script>
const now = new Date();
const day = now.getDay();
const table = document.getElementById("hours-table");
if (table) {
  table.querySelectorAll("tr").forEach(row => {
    const rowDay = parseInt(row.getAttribute("data-day"));
    if (rowDay === day) {
      const hoursText = row.cells[1].textContent.trim();
      let open = false;
      if (hoursText.toLowerCase() !== "closed") {
        const times = hoursText.split(",");
        const currentMinutes = now.getHours()*60 + now.getMinutes();
        times.forEach(range => {
          const [start,end] = range.split("-").map(t=>{
            const [h,m] = t.trim().split(":");
            return parseInt(h)*60 + parseInt(m);
          });
          if(currentMinutes >= start && currentMinutes <= end) open = true;
        });
      }
      row.classList.add(open ? "bg-green-600" : "bg-red-600");
      row.cells[1].textContent += open ? " â€“ Open Now" : " â€“ Closed Now";
    }
  });
}
</script>
