<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=3">
<title>{{ page.title | default: site.title }}</title>
<meta name="description" content="{{ page.description | default: site.description }}">

<!-- Tailwind CSS via CDN (works without local build) -->
<script src="https://cdn.tailwindcss.com"></script>

<!-- Optional custom CSS overrides -->
<link rel="stylesheet" href="{{ '/assets/css/tailwind.css' | relative_url }}">

<!-- Optional custom JS (like theme toggle) -->
<script src="{{ '/assets/js/theme-toggle.js' | relative_url }}" defer></script>
