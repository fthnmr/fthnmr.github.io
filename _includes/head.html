<meta name="description" content="{{ page.description | default: site.description }}">

<!-- Tailwind CSS via CDN -->
<script src="https://cdn.tailwindcss.com"></script>

<!-- Theme toggle script -->
<script src="{{ '/assets/js/theme-toggle.js' | relative_url }}" defer></script>

<!-- Content Security Policy for iframes, PDFs, Google Maps -->
<meta http-equiv="Content-Security-Policy" content="
  default-src 'self';
  script-src 'self' https://cdn.tailwindcss.com https://maps.googleapis.com;
  style-src 'self' https://cdn.tailwindcss.com https://fonts.googleapis.com;
  img-src 'self' data: https://maps.gstatic.com;
  frame-src 'self' https://www.google.com https://www.google.com/maps/ https://docs.google.com;
  frame-ancestors 'self';
">

<!-- Security headers -->
<meta http-equiv="X-Content-Type-Options" content="nosniff">
<meta http-equiv="X-Frame-Options" content="sameorigin">
<meta http-equiv="X-XSS-Protection" content="1; mode=block">
<meta http-equiv="Referrer-Policy" content="no-referrer-when-downgrade">
<meta http-equiv="Cross-Origin-Opener-Policy" content="same-origin">
<meta http-equiv="Cross-Origin-Embedder-Policy" content="unsafe-none">
<meta http-equiv="Permissions-Policy" content="geolocation=(self), microphone=(), camera=(), fullscreen=(self), interest-cohort=(), accelerometer=()">
