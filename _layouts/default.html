<!DOCTYPE html>
<html lang="en" class="transition-colors duration-300">
  <head>
    {% include head.html %}
  </head>
  <body class="bg-neutral-950 text-neutral-100 font-sans leading-relaxed min-h-screen">
    <header class="p-4 border-b border-neutral-800 flex justify-between items-center">
  <h1 class="text-xl font-semibold tracking-tight">
    <a href="{{ '/' | relative_url }}" class="hover:text-emerald-400">fthnmr</a>
  </h1>
  <div class="flex items-center gap-4">
    <nav class="flex gap-4 text-sm">
      <a href="/" class="hover:text-emerald-400">Home</a>
      <a href="/blog" class="hover:text-emerald-400">Blog</a>
      <a href="/about" class="hover:text-emerald-400">About</a>
    </nav>
    <button id="theme-toggle"
      class="rounded-full border border-neutral-700 p-2 hover:bg-neutral-800 transition"
      title="Toggle Dark Mode">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
        fill="currentColor" class="w-5 h-5 text-neutral-300 dark:text-neutral-100">
        <path d="M12 3a9 9 0 0 0 0 18 9 9 0 0 0 0-18Zm0-1a10 10 0 1 1 0 20A10 10 0 0 1 12 2Z"/>
      </svg>
    </button>
  </div>
</header>

    <main class="max-w-3xl mx-auto p-6">
      {{ content }}
    </main>

    <footer class="p-6 text-center text-xs text-neutral-500">
      &copy; {{ site.time | date: "%Y" }} fthnmr
    </footer>
  </body>
</html>
