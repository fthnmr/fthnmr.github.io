<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ site.title }} – Home</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white font-mono min-h-screen flex flex-col">

  <!-- Header -->
  <header class="pt-12 pb-8 px-4 text-center">
    <h1 class="text-4xl sm:text-5xl md:text-6xl font-bold mb-2">{{ site.title }}</h1>
    <p class="text-gray-400 text-lg sm:text-xl mb-8">Urban Grown, Biotech Honed — For Minds & Meows 🐾</p>
    <div class="flex flex-wrap justify-center gap-4">
      <a href="{{ '/' | relative_url }}" class="px-6 py-3 border border-white rounded hover:bg-white hover:text-black transition">Home</a>
      <a href="{{ '/blog.html' | relative_url }}" class="px-6 py-3 border border-white rounded hover:bg-white hover:text-black transition">Blog Posts 📖</a>
      <a href="{{ '/contact.html' | relative_url }}" class="px-6 py-3 border border-white rounded hover:bg-white hover:text-black transition">Visit & Contact ⏰</a>
      <a href="https://wa.me/c/23058676520" class="px-6 py-3 border border-white rounded hover:bg-white hover:text-black transition">Shop Catalog 🛒</a>
      <a href="https://facebook.com/fthnmr" class="px-6 py-3 border border-white rounded hover:bg-white hover:text-black transition">Facebook</a>
      <a href="https://instagram.com/fthnmr" class="px-6 py-3 border border-white rounded hover:bg-white hover:text-black transition">Instagram</a>
    </div>
  </header>

  <!-- Main Content -->
  <main class="flex-grow px-4 max-w-3xl mx-auto space-y-8 text-center">

    <!-- About Section -->
    <section id="about">
      {% include about-intro.html %}
    </section>

    <!-- Business Hours -->
    <section>
      {% include hours-table.html %} in
    </section>

  </main>

  <!-- Footer -->
  <footer class="text-gray-500 text-sm py-6 text-center">
    <p>© <span id="year"></span> fthnmr. All rights reserved.</p>
  </footer>

  <!-- Scripts -->
  <script>
    document.getElementById("year").textContent = new Date().getFullYear();

    // Live Business Hours
    const now = new Date();
    const day = now.getDay(); // 0 = Sunday
    const table = document.getElementById("hours-table");
    const rows = table.querySelectorAll("tr");

    rows.forEach(row => {
      const rowDay = parseInt(row.getAttribute("data-day"));
      if (rowDay === day) {
        const hoursText = row.cells[1].textContent.trim();
        let open = false;
        if (hoursText.toLowerCase() !== "closed") {
          const times = hoursText.split(",");
          const currentMinutes = now.getHours()*60 + now.getMinutes();
          times.forEach(range => {
            const [start,end] = range.split("–").map(t=>{
              const [h,m] = t.trim().split(":");
              return parseInt(h)*60 + parseInt(m);
            });
            if(currentMinutes >= start && currentMinutes <= end) open = true;
          });
        }
        row.classList.add(open ? "bg-green-600" : "bg-red-600");
        row.cells[1].textContent += open ? " – Open Now" : " – Closed Now";
      }
    });
  </script>
</body>
</html>
